[package]
name = "dotdeploy"
version = "0.1.4"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.89"
chrono = "0.4.38"
clap = { version = "4.5.18" , features = ["derive"] }
deadpool-sqlite = { version = "0.8.1", features = ["rt_tokio_1"] }
handlebars = "6.1.0"
lazy_static = "1.5.0"
log = "0.4.22"
nix = { version = "0.29.0", features = ["user", "hostname"] }
rusqlite = { version = "0.31", features = ["bundled", "chrono"] }
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
sha2 = "0.10.8"
shellexpand = {version = "3.1.0", features = ["full"]}
simplelog = "0.12.2"
tempfile = "3.12.0"
thiserror = "1.0.64"
tokio = { version = "1.40.0", features = ["full"] }
toml = "0.8.19"
which = "6.0.3"

[profile.release]
strip = true
opt-level = 3
codegen-units = 1
lto = true
panic = "abort"
