name: Build assets for a Release

on:
  release:
    types: [published]

jobs:
  build-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build_name:
          [linux-x64-musl]
        include:
          - build_name: linux-x64-musl
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
    steps:
      - name: Install musl-tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools
      - uses: actions/checkout@v4
      - name: Update Rust
        run: rustup update
      - name: Add target
        run: rustup target add ${{ matrix.target }}
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      - name: Build
        shell: bash
        run: |
          export DATABASE_URL=sqlite://compile_db.sqlite
          cargo build --release --locked --verbose --target ${{ matrix.target }}
      - name: Check
        shell: bash
        run: |
          ls -ahl target/x86_64-unknown-linux-musl/release*    
      - name: Upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: target/${{ matrix.target }}/release/dotdeploy
          name: dotdeploy-${{ matrix.build_name}}
